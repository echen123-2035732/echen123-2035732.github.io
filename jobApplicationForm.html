<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

    <h2>Job Application</h2>
    <p>&nbsp;</p>

    <form role="form" action="http://gclass.alexburner.com/formtest.php" method="post">

      <fieldset class="form-horizontal">
        <legend>Personal Information</legend>
        <div class="form-group">
          <label class="col-sm-3 control-label">First name</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="firstname">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Middle name</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="middlename">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Last name</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="lastname">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Social security number (SSN)</label>
          <div class="col-sm-9">
            <input class="form-control" type="password" name="socialsecuritynumber">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">School</label>
          <div class="col-sm-9">
            <select class="form-control" name="state">
              <option value="" selected="true">Choose a School</option>
              <option value="UW">University of Washington</option>
              <option value="WZ">Washington University</option>
              <option value="KS">Kansas State University</option>
              <option value="HU">Harvard University</option>
              <option value="Y">Yale University</option>
              <option value="DU">Duke University</option>
              <option value="BR">Brown University</option>
              <option value="MI">MIT</option>
              <option value="KU">Kansas University</option>
              <option value="FU">Florida University</option>
              <option value="CO">Cornell</option>
              <option value="SC">Seattle Central College</option>
              <option value="CU">Columbia University</option>
              <option value="HM">Harvey Mudd College</option>
              <option value="AC">Amherst College</option>
              <option value="ST">Stanford</option>
              <option value="PR">Princeton</option>
              <option value="UC">University of Chicago</option>
              <option value="LA">University of California Los Angeles</option>
              <option value="SD">University of California San Diego</option>
              <option value="OT">Other</option>
            </select>
          </div>
        </div>
      </fieldset>

      <p>&nbsp;</p>

      <fieldset>
        <legend>Veteran Status</legend>
        <div class="form-group row">
          <label class="col-sm-12 control-label">Are you a protected veteran?</label>
          <div class="col-sm-offset-1 col-sm-11">
            <div class="radio">
              <label>
                <input type="radio" name="legal" value="yes">Yes, I am a protected veteran
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="legal" value="no">I am the spouse a protected veteran
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="legal" value="no">No, I am not a protected veteran
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <p>&nbsp;</p>

      <fieldset>
        <legend>Disability Status</legend>
        <div class="form-group row">
          <label class="col-sm-12 control-label">Are you disabled?</label>
          <div class="col-sm-offset-1 col-sm-11">
            <div class="radio">
              <label>
                <input type="radio" name="legal" value="yes">Yes, I have a disability
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="legal" value="no">No, I don't have a disability
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <p>&nbsp;</p>

      <fieldset>
        <legend>Availability</legend>
        <div class="form-group row">
          <label class="col-sm-12 control-label">Which locations are you available to work at? (check all that apply)</label>
          <div class="col-sm-offset-1 col-sm-11">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="location_sea" value="Seattle">
                Seattle
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="location_bel" value="Bellevue">
                Bellevue
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="location_bot" value="Bothell">
                Bothell
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="location_tac" value="Tacoma">
                Tacoma
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="location_oly" value="Olympia">
                Olympia
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="location_bai" value="Bainbridge">
                Bainbridge
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="location_bai" value="Remote">
                Remote
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 control-label">Are you legally able to be employed in this country?</label>
          <div class="col-sm-offset-1 col-sm-11">
            <div class="radio">
              <label>
                <input type="radio" name="legal" value="yes">Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="legal" value="no">No
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <p>&nbsp;</p>

      <fieldset>
        <legend>Personal Statement</legend>
        <div class="form-group">
          <label class="control-label">Why do you want to come work for us?</label>
          <textarea class="form-control" name="company" rows="6"></textarea>
        </div>
        <input class="btn btn-primary btn-lg" type="button" value="Save form">
      </fieldset>

      <p>&nbsp;</p>

      <input class="btn btn-primary btn-lg" type="submit" value="Submit form">

      <p>&nbsp;</p>

    </form>
    </div><!-- close .container -->

  </body></html>
