<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

    <h2>Job Application</h2>
    <p>&nbsp;</p>

    <form role="form" action="http://gclass.alexburner.com/formtest.php" method="post">

      <fieldset class="form-horizontal">
        <legend>Account</legend>
        <div class="form-group">
          <label class="col-sm-3 control-label">Email</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Password</label>
          <div class="col-sm-9">
            <input class="form-control" type="password" name="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Repeat password</label>
          <div class="col-sm-9">
            <input class="form-control" type="password" name="repeat_password">
          </div>
        </div>
      </fieldset>

      <p>&nbsp;</p>

      <fieldset class="form-horizontal">
        <legend>Personal Information</legend>
        <div class="form-group">
          <label class="col-sm-3 control-label">First name</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="firstname">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Middle name</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="middlename">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Last name</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="lastname">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Social security number (SSN)</label>
          <div class="col-sm-9">
            <input class="form-control" type="password" name="socialsecuritynumber">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Street address</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="street">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">City</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="city">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">State</label>
          <div class="col-sm-9">
            <select class="form-control" name="state">
              <option value="" selected="true">Choose a State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">School</label>
          <div class="col-sm-9">
            <select class="form-control" name="state">
              <option value="" selected="true">Choose a School</option>
              <option value="UW">University of Washington</option>
              <option value="WZ">Washington University</option>
              <option value="KS">Kansas State University</option>
              <option value="HU">Harvard University</option>
              <option value="Y">Yale University</option>
              <option value="DU">Duke University</option>
              <option value="BR">Brown University</option>
              <option value="MI">MIT</option>
              <option value="KU">Kansas University</option>
              <option value="FU">Florida University</option>
              <option value="CO">Cornell</option>
              <option value="SC">Seattle Central College</option>
              <option value="CU">Columbia University</option>
              <option value="HM">Harvey Mudd College</option>
              <option value="AC">Amherst College</option>
              <option value="ST">Stanford</option>
              <option value="PR">Princeton</option>
              <option value="UC">University of Chicago</option>
              <option value="LA">University of California Los Angeles</option>
              <option value="SD">University of California San Diego</option>
              <option value="OT">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">ZIP</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="zip">
          </div>
        </div>
      </fieldset>

      <p>&nbsp;</p>

      <fieldset>
        <legend>Veteran Status</legend>
        <div class="form-group row">
          <label class="col-sm-12 control-label">Are you a protected veteran?</label>
          <div class="col-sm-offset-1 col-sm-11">
            <div class="radio">
              <label>
                <input type="radio" name="legal" value="yes">Yes, I am a protected veteran
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="legal" value="no">I am the spouse a protected veteran
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="legal" value="no">No, I am not a protected veteran
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <p>&nbsp;</p>

      <fieldset>
        <legend>Disability Status</legend>
        <div class="form-group row">
          <label class="col-sm-12 control-label">Are you disabled?</label>
          <div class="col-sm-offset-1 col-sm-11">
            <div class="radio">
              <label>
                <input type="radio" name="legal" value="yes">Yes, I have a disability
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="legal" value="no">No, I don't have a disability
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <p>&nbsp;</p>

      <fieldset>
        <legend>Availability</legend>
        <div class="form-group row">
          <label class="col-sm-12 control-label">Which locations are you available to work at? (check all that apply)</label>
          <div class="col-sm-offset-1 col-sm-11">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="location_sea" value="Seattle">
                Seattle
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="location_bel" value="Bellevue">
                Bellevue
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="location_bot" value="Bothell">
                Bothell
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="location_tac" value="Tacoma">
                Tacoma
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="location_oly" value="Olympia">
                Olympia
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="location_bai" value="Bainbridge">
                Bainbridge
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="location_bai" value="Remote">
                Remote
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 control-label">Are you legally able to be employed in this country?</label>
          <div class="col-sm-offset-1 col-sm-11">
            <div class="radio">
              <label>
                <input type="radio" name="legal" value="yes">Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="legal" value="no">No
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 control-label">What type of position are you seeking? (check all that apply)</label>
          <div class="col-sm-offset-1 col-sm-11">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="position_pt" value="parttime">
                Part time
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="position_ft" value="fulltime">
                Full time
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="position_sl" value="seasonal">
                Seasonal
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="position_tp" value="temporary">
                Temporary
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 control-label">Hours available</label>
          <div class="col-sm-12">
            <table class="table table-bordered">
              <tbody><tr>
                <td></td>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
              </tr>
              <tr>
                <th>From</th>
                <td><input class="form-control" type="time" name="su_from"></td>
                <td><input class="form-control" type="time" name="mo_from"></td>
                <td><input class="form-control" type="time" name="tu_from"></td>
                <td><input class="form-control" type="time" name="we_from"></td>
                <td><input class="form-control" type="time" name="th_from"></td>
                <td><input class="form-control" type="time" name="fr_from"></td>
                <td><input class="form-control" type="time" name="sa_from"></td>
              </tr>
              <tr>
                <th>Until</th>
                <td><input class="form-control" type="time" name="su_until"></td>
                <td><input class="form-control" type="time" name="mo_until"></td>
                <td><input class="form-control" type="time" name="tu_until"></td>
                <td><input class="form-control" type="time" name="we_until"></td>
                <td><input class="form-control" type="time" name="th_until"></td>
                <td><input class="form-control" type="time" name="fr_until"></td>
                <td><input class="form-control" type="time" name="sa_until"></td>
              </tr>
            </tbody></table>
          </div>
        </div>
      </fieldset>

      <p>&nbsp;</p>

      <fieldset>
        <legend>Personal Statement</legend>
        <div class="form-group">
          <label class="control-label">Why do you deserve this job?</label>
          <textarea class="form-control" name="deserve" rows="6"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label">Describe a recent project</label>
          <textarea class="form-control" name="project" rows="6"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label">Why do you want to come work for us?</label>
          <textarea class="form-control" name="company" rows="6"></textarea>
        </div>
        <input class="btn btn-primary btn-lg" type="button" value="Save form">
      </fieldset>

      <p>&nbsp;</p>

      <input class="btn btn-primary btn-lg" type="submit" value="Submit form">

      <p>&nbsp;</p>

    </form>
    </div><!-- close .container -->

  </body></html>
